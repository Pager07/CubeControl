<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basic Cube</title>
        <script src="https://unpkg.com/@tensorflow/tfjs-core@2.1.0/dist/tf-core.js"></script>
        <script src="https://unpkg.com/@tensorflow/tfjs-converter@2.0.0/dist/tf-converter.js"></script>
 
        <!-- You must explicitly require a TF.js backend if you're not using the tfs union bundle. -->
        <script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@2.1.0/dist/tf-backend-webgl.js"></script>
        <script src="https://unpkg.com/@tensorflow-models/handpose@0.0.6/dist/handpose.js"></script>

        <!-- Load three.js and ScatterGl -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/three@0.106.2/build/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/scatter-gl@0.0.1/lib/scatter-gl.min.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/three@0.106.2/build/three.min.js"></script>
        <script src="https://storage.googleapis.com/learnjs-data/handtrack_staging/scatter-gl.js"></script>
        
        <script src="../HandSkeleton/webcam.js"></script>
        <script src="../HandSkeleton/artist.js"></script>
        <script src="../HandSkeleton/artist3d.js"></script>

    </head>
    <body onload="main()">
        <canvas id='webgl' width="400" height="400">
            This canvas will hold the cube
        </canvas>

        <div id='canvas-wrapper'>
            <canvas id='output'></canvas>
            <video id="video" autoplay muted playsinline
            style="-webkit-transform:scaleX(-1);transform:scaleX(-1);visibility:hidden;width:auto;height:auto;position:absolute;" 
            width="640" height="500"> </video>
        </div>
        <div id='scatter-gl-container' 
        style="width:640px; height:500px; display:inline-block;"></div>
        <script src="../../lib/webgl-utils.js"></script>
        <script src="../../lib/webgl-debug.js"></script>
        <script src="../../lib/cuon-utils.js"></script>
        <script src="../../lib/cuon-matrix.js"></script>
        <script src="cube.js"></script>
    </body>
   <script src="../HandSkeleton/handpose.js"></script>
</html>
