<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basic Cube</title>
        <script src="https://unpkg.com/@tensorflow/tfjs-core@2.1.0/dist/tf-core.js"></script>
        <script src="https://unpkg.com/@tensorflow/tfjs-converter@2.0.0/dist/tf-converter.js"></script>
 
        <!-- You must explicitly require a TF.js backend if you're not using the tfs union bundle. -->

        <!-- Import @tensorflow/tfjs-core -->
 
        <script src="https://unpkg.com/@tensorflow-models/handpose@0.0.6/dist/handpose.js"></script>

    <body onload="main()">

        <img id='canvasimg' src ='../FakeHandData/hand.jpg'  style="display: none;""/>
        <script src="../../lib/webgl-utils.js"></script>
        <script src="../../lib/webgl-debug.js"></script>
        <script src="../../lib/cuon-utils.js"></script>
        <script src="../../lib/cuon-matrix.js"></script>
        <script src="cube.js"></script>

   <script src="../HandSkeleton/handpose.js"></script>
